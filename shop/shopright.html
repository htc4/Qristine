<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop</title>
    <link rel="stylesheet" href="./shop.css">
    <link rel="stylesheet" href="../components/header_footer.css">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div id="menuContainer" class="menu_container"></div>

    <div>
        <div class="color">
            <h1 class="header">SHOP</h1>
            <div class="item">
                <div class="cards-container">
                    <div class="card">
                        <div>
                        <img src="../image/flower7.png" alt="Item 1 Image">
                        <p class="price">Price: 14000AMD</p>
                        <button class="buy-btn">Buy</button>
                        </div>
                    </div>
                    <div class="card">
                        <div>
                        <img src="../image/flower8.png" alt="Item 1 Image">
                        <p class="price">Price: 9000AMD</p>
                        <button class="buy-btn">Buy</button>
                        </div>
                    </div>
                    <div class="card">
                        <div>
                        <img src="../image/flower9.png" alt="Item 1 Image">
                        <p class="price">Price: 7500AMD</p>
                        <button class="buy-btn">Buy</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>   
    </div>
    
    <button class="right-button" onclick="shop()">-></button>

    <div id="footerContainer" class="footer_container"></div>

    <script src="./shop.js"></script>
    <script src="../components/header_footer.js"></script>

</html>
